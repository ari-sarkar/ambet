<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <div id="wallet">
          <ion-icon color="success" name="wallet"></ion-icon>
          <ion-text>â‚¹ {{ user?.walletBalance }}</ion-text>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="total-amount-wrapper">
    <ion-text class="desc">For Payment:</ion-text>
    <ion-text class="amount">Rs. {{ totalAmount }}</ion-text>
  </div>

  <div class="phone-no-wrapper">
    <label>Phone no money sent from</label>
    <input (input)="getInput($event)" />
  </div>

  <div class="upi-wrapper">
    <label for="upis">Payment UPI</label>
    <select (change)="gateway($event)" id="upis" value="one">
      <option value="one">Select One</option>
      <option value="phonePay">Phone Pay</option>
      <option value="gPay">Google Pay</option>
    </select>
  </div>

  <div class="info">
    <ion-text>
      Money will be added in your account within a business day. If you have any
      issues please what's app on 7777777777
    </ion-text>
  </div>

  <div class="submit" (click)="save()">
    <button>SUBMIT</button>
  </div>
</ion-content>
