<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <img src="../../assets/logo.jpg" />
        <ion-text id="heading">Home</ion-text>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <div id="wallet">
          <ion-icon color="success" name="wallet"></ion-icon>
          <ion-text>â‚¹ {{user?.walletBalance}}</ion-text>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- for wallet -->
  <div id="wallet-wrapper">
    <div class="wallet-controller" (click)="presentAlert()">
      <div class="img-icon-wrapper">
        <img src="../../assets/hand-wallet.jpg" />
        <ion-icon color="success" name="add-outline"></ion-icon>
      </div>
      <ion-text>Add Money</ion-text>
    </div>
    <div class="wallet-divider"></div>
    <div class="wallet-controller" (click)="gotoWithdraw()">
      <div class="img-icon-wrapper">
        <img src="../../assets/hand-wallet.jpg" />
        <ion-icon color="danger" name="remove-outline"></ion-icon>
      </div>
      <ion-text>Withdraw Money</ion-text>
    </div>
  </div>
  <!--? for wallet -->

  <div id="list-of-bets">
    <div class="bet-card-container" *ngFor="let bet of gameList">
      <div class="bet-img-wrapper">
        <img [src]="bet.imageUrl" />
        <ion-text>{{bet.name}}</ion-text>
      </div>
      <div (click)="navigate(bet)" class="play-btn">
        <ion-text>Play Now</ion-text>
        <ion-icon color="dark" name="chevron-forward-circle"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
