<ion-content>
  <div id="container">
    <div id="image_wrapper">
      <img src="../../assets/logo.jpg" alt="logo" />
      <ion-text id="app-name"
        >am<br /><span style="font-size: 50px">bet</span>
      </ion-text>
    </div>

    <div id="inputs">
      <ion-item class="ion-padding-start ion-padding-end">
        <ion-input
          [(ngModel)]="no"
          type="number"
          placeholder="Phone number"
          minlength="10"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-padding-start ion-padding-end">
        <ion-input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
    </div>
    <div class="register-container">
      <ion-text>Don't have account ? </ion-text>
      <p routerLink="/login">Register Now</p>
    </div>
    <div id="register">
      <ion-button (click)="save()">Log in</ion-button>
    </div>
  </div>
</ion-content>
