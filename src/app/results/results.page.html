<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <img src="../../assets/logo.jpg" />
        <ion-text id="heading">Results</ion-text>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <div id="wallet">
          <ion-icon color="success" name="wallet"></ion-icon>
          <ion-text>â‚¹ {{user?.walletBalance}}</ion-text>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select
        (ionChange)="selectGame($event)"
        interface="action-sheet"
        placeholder="Select Game"
      >
        <ion-select-option *ngFor="let g of gameList" [value]="g"
          >{{g.name}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>
  <div *ngIf="!hide" class="play-history">
    <ion-text>Winning Numbers</ion-text>
  </div>

  <div class="wrapper" *ngIf="winningsOne.length > 0">
    <ion-text class="date">{{winningsOne[0].date}}</ion-text>
    <div class="winning-list-wrapper">
      <div class="numbers-wrapper" *ngFor="let win of winningsOne">
        <ion-text>{{win.single}}</ion-text>
        <div></div>
        <ion-text class="bottom">{{win.triple}}</ion-text>
      </div>
    </div>
  </div>
</ion-content>
