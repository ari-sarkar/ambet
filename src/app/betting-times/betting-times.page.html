<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button routerLink="/tabs/home" slot="start" fill="clear" color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{gameName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="list-of-bets">
    <div class="bet-card-container" *ngFor="let bet of bettingTimeList">
      <div class="img-div"></div>
      <div class="name-wrapper"></div>
      <ion-text class="name">{{bet.name}}</ion-text>
      <div class="time">
        <ion-icon name="time-outline"></ion-icon>
        <ion-text
          >{{bet.startHour > 12 ? bet.startHour - 12 :
          bet.startHour}}:{{bet.startMin > 0 ? bet.startMin : '00'}} -
        </ion-text>
        <ion-text
          >{{bet.endHour > 12 ? bet.endHour -12 : bet.endHour}}:{{bet.endMin > 0
          ? bet.endMin : '00'}}</ion-text
        >
      </div>
      <div
        class="play-btn"
        [ngStyle]="{'background-color': bet.status !== 'open' ? 'gray' : 'white'}"
      >
        <ion-text (click)="play(bet)" *ngIf="bet.status === 'open'"
          >Play</ion-text
        >
        <ion-text *ngIf="bet.status !== 'open'">{{bet.status}}</ion-text>
      </div>
    </div>
  </div>
</ion-content>
